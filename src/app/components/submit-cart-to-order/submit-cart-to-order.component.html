<!-- ================ start banner area ================= -->
<section class="blog-banner-area" id="category">
    <div class="container h-100">
        <div class="blog-banner">
            <div class="text-center">
                <h1>Product Checkout</h1>
                <nav aria-label="breadcrumb" class="banner-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- ================ end banner area ================= -->


<!--================Checkout Area =================-->
<section class="checkout_area section-margin--small">
    <div class="container">
        
        <div class="billing_details">
            <div class="row">
                <div class="col-lg-8">
                    <h3>Billing Details</h3>
                    <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                        <div class="col-md-6 form-group p_star">
                            <input [(ngModel)]="orderDetails.FirstName" [ngModelOptions]="{standalone: true}" type="text" placeholder="First Name" class="form-control" id="first" name="name">
                            <span class="placeholder" data-placeholder="First name"></span>
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input [(ngModel)]="orderDetails.LastName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Last Name" class="form-control" id="last" name="name">
                            <span class="placeholder" data-placeholder="Last name"></span>
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input [(ngModel)]="orderDetails.PhoneNumber" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Phone number" id="number" name="number">
                            <span class="placeholder" data-placeholder="Phone number"></span>
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input [(ngModel)]="orderDetails.Email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Email Address" id="email" name="compemailany">
                            <span class="placeholder" data-placeholder="Email Address"></span>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <select [(ngModel)]="orderDetails.Country" [ngModelOptions]="{standalone: true}" class="country_select">
                                <option value="Egypt">Egypt</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <input [(ngModel)]="orderDetails.AddressLine1" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Address line 01" id="add1" name="add1">
                            <span class="placeholder" data-placeholder="Address line 01"></span>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <input [(ngModel)]="orderDetails.AddressLine2" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Address line 02" id="add2" name="add2">
                            <span class="placeholder" data-placeholder="Address line 02"></span>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <input [(ngModel)]="orderDetails.State" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="State" id="city" name="city">
                            <span class="placeholder" data-placeholder="Town/City"></span>
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="orderDetails.ZipCode" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="zip" name="zip" placeholder="Postcode/ZIP">
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="order_box">
                        <h2>Your Order</h2>
                        <ul class="list">
                            <li>
                                <a href="#">
                                    <h4>Product <span>Total</span></h4>
                                </a>
                            </li>
                            <li app-submit-order-item-table *ngFor="let cartItem of prodsCartItemsfromReq" [prodinCart]="cartItem">
                                
                            </li>
                            
                            
                        </ul>
                        <ul class="list list_2">
                            <li><a href="#">Total <span>{{total}}</span></a></li>
                        </ul>
                        
                        <div class="text-center">
                            <a class="button button-paypal" (click)="onSubmitOrderClick()">Submit Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Checkout Area =================-->
