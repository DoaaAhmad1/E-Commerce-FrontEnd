<head>
    <title>Aroma - Register</title>
  </head>
  
<!-- ================ start banner area ================= -->	
<section class="blog-banner-area" id="category">
    <div class="container h-100">
        <div class="blog-banner">
            <div class="text-center">
                <h1>Register</h1>
                <nav aria-label="breadcrumb" class="banner-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Register</li>
        </ol>
      </nav>
            </div>
        </div>
</div>
</section>
<!-- ================ end banner area ================= -->

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <div class="hover">
                        <h4>Already have an account?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
                        <a [routerLink]="'/login'" class="button button-account">Login Now</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner register_form_inner">
                    <h3>Create an account</h3>
                    <form class="row login_form" action="#/" id="register_form" >
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.email" type="text" class="form-control" id="email" name="email" placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.password" type="password" class="form-control" id="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.confirmPassword" type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.fName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.lName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.gender" type="text" class="form-control" id="gender" name="gender" placeholder="Gender" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Gender'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="userRegisterData.brithDate" type="date" class="form-control" id="biryhday" name="biryhday" placeholder="Gender" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Gender'">
                        </div>
                        <!-- <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div> -->
                        <div class="col-md-12 form-group">
                            <!-- <button type="submit" value="submit" class="button button-register w-100">Register</button> -->
                            <button (click)="registerUser()" type="button" class="button button-register w-100">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
