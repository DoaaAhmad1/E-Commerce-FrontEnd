<head>
    <title>Aroma - Shop Now!</title>
</head>
  
<!--================ Hero banner start =================-->
<section class="hero-banner">
    <div class="container">
      <div class="row no-gutters align-items-center pt-60px">
        <div class="col-5 d-none d-sm-block">
          <div class="hero-banner__img">
            <img class="img-fluid" src="../../../assets/img/home/hero-banner.png" alt="">
          </div>
        </div>
        <div class="col-sm-7 col-lg-6 offset-lg-1 pl-4 pl-md-5 pl-lg-0">
          <div class="hero-banner__content">
            <h4>Shop is fun!</h4>
            <h1>Browse Our Premium Products</h1>
            <p>Check out the best high-end products, whether mobiles or laptops. Soon more to come... Stay tuned!</p>
            <a class="button button-hero" [routerLink]="'/products'">Browse Now</a>
            <hr>
            <h4 class="mt-3">Fancy hot spots? <p>Check out Trending Products! <i class="fa fa-arrow-circle-down"></i></p></h4>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================ Hero banner start =================-->

<section class="section-margin calc-60px">
    <div class="container">
        <div class="section-intro pb-60px">
            <p>Popular items in the Market</p>
            <h2>Trending <span class="section-intro__style">Products</span></h2>
        </div>
        <div class="row">
            <app-product-cart-item *ngFor="let prod of products" [prodInfo]="prod" class="col-md-6 col-lg-4 col-xl-3"></app-product-cart-item>
        </div>
    </div>
</section>
