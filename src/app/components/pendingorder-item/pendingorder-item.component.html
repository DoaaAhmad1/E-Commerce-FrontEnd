<div class="col-md col-lg col-xl ">
    <div class="card-body">
      <p>Address Line: {{order.AddressLine1}}</p>
      <p>Address Line2: {{order.AddressLine2}}</p>
      Total: <h4 class="card-product__title">${{order.OrderTotal}}</h4>
      <p class="card-product__price">Status: {{order.OrderStatus}}</p>
      <button type="button" class="btn btn-danger " (click)="deleteOrder(order.OrderId)">Cancel</button>
    </div>
</div>
